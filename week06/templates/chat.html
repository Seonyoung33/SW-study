<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px; /* 600px * 2 = 1200px */
            min-width: 600px; /* 최소 너비 설정 */
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .chat-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #fafafa;
            margin-bottom: 20px;
            min-width: 80%; /* 최소 너비를 컨테이너의 80%로 설정 */
        }
        .chat-box .message {
            margin-bottom: 10px;
        }
        .chat-box .user {
            text-align: right;
            color: blue;
        }
        .chat-box .bot {
            text-align: left;
            color: green;
        }
        .input-area {
            display: flex;
        }
        input[type="text"], input[type="file"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #feedbackContainer {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            background-color: #fafafa;
            min-width: 80%; /* 최소 너비를 컨테이너의 80%로 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>처방전 분석</h1>
        <div class="chat-box" id="chatBox">
            <!-- 채팅 메시지가 표시될 영역 -->
        </div>
        <div class="input-area">
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload File</button>
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="feedbackContainer"></div> </div>
    </div>

    <script>
        // 사용자 메시지 전송
        async function sendMessage() {
            const inputElement = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const userMessage = inputElement.value;

            if (!userMessage.trim()) {
                alert("Please enter a message.");
                return;
            }

            // 사용자 메시지 추가
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.textContent = userMessage;
            chatBox.appendChild(userDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // 서버로 메시지 전송
            try {
                const response = await fetch(`/chatbot?query=${encodeURIComponent(userMessage)}`);
                const botMessage = await response.text();

                // 챗봇 응답 추가
                const botDiv = document.createElement('div');
                botDiv.className = 'message bot';
                botDiv.textContent = botMessage;
                chatBox.appendChild(botDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error communicating with the chatbot:", error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot';
                errorDiv.textContent = "Error: Unable to get a response.";
                chatBox.appendChild(errorDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // 입력창 초기화
            inputElement.value = '';
        }

        // 파일 업로드 처리
        async function uploadFile() {
          const fileInput = document.getElementById('fileInput');
          const chatBox = document.getElementById('chatBox');
          const file = fileInput.files[0];

          if (!file) {
              alert("Please select a file to upload.");
              return;
          }

          // 파일을 바이너리 데이터로 읽기
          const reader = new FileReader();
          reader.onload = async function(event) {
              const imageData = event.target.result;

              // 사용자 메시지 추가
              const userDiv = document.createElement('div');
              userDiv.className = 'message user';
              userDiv.textContent = `Uploading file: ${file.name}`;
              chatBox.appendChild(userDiv);
              chatBox.scrollTop = chatBox.scrollHeight;

              try {
                  // 이미지 데이터를 서버로 전송
                  const response = await fetch('http://127.0.0.1:8000/analyzing_medicine', {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/octet-stream'
                      },
                      body: imageData
                  });

                if (response.ok) {
                    const data = await response.json();
                    const result = data[0]; // 첫번째 응답이 결과
                    const feedback = data[1]; // 두번째 응답이 피드백

                if (result && result.result && Array.isArray(result.result)) { // result.result가 배열인지 확인
                    result.result.forEach(medicine => {
                        const medicineDiv = document.createElement('div');
                        medicineDiv.className = 'message bot';
                        medicineDiv.innerHTML = `
                        <strong>${medicine.name || medicine.의약품명}</strong><br>
                        설명: ${medicine.description || medicine.설명 || '정보 없음'}<br>
                        주의사항: ${medicine.precautions || medicine.주의사항 || '정보 없음'}<br>
                        부작용: ${medicine.side_effects || medicine.부작용 || '정보 없음'}<br>
                        `;
                        chatBox.appendChild(medicineDiv);
                    });
                } else {
                    // result.result가 배열이 아닌 경우 에러 처리
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message bot';
                    errorDiv.textContent = 'Error: Invalid response format.  result.result is not an array.';
                    chatBox.appendChild(errorDiv);
                }

                
                  // 피드백 표시
                  const feedbackContainer = document.getElementById('feedbackContainer');
                  feedbackContainer.innerHTML = ''; // 기존 피드백 삭제

                  if (feedback) {
                      const feedbackDiv = document.createElement('div');
                      feedbackDiv.className = 'message bot';
                      feedbackDiv.innerHTML = `<h3>피드백</h3><p>${feedback}</p>`;
                      feedbackContainer.appendChild(feedbackDiv);
                  } else {
                      const feedbackDiv = document.createElement('div');
                      feedbackDiv.className = 'message bot';
                      feedbackDiv.textContent = "피드백 없음";
                      feedbackContainer.appendChild(feedbackDiv);
                  }


                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                throw new Error("File upload failed: " + response.statusText); // 응답 상태 추가
            }
              } catch (error) {
                  console.error("Error uploading file:", error);
                  const errorDiv = document.createElement('div');
                  errorDiv.className = 'message bot';
                  errorDiv.textContent = `Error: Unable to upload file. ${error.message}`;
                  chatBox.appendChild(errorDiv);
                  chatBox.scrollTop = chatBox.scrollHeight;
              }
          };

          // 파일을 바이너리로 읽기
          reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
